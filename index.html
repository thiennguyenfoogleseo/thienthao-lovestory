<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Days of Love ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="menu-icon" id="menuIconToggle">☰</div> <!-- Hamburger icon -->

        <header>
            <h1 id="appTitle">Been Love Memory</h1>
        </header>

        <main class="content-area">
            <div class="couple-display">
                <div class="partner">
                    <div class="avatar-placeholder" id="avatar1Placeholder">
                        <!-- You can put an <img> tag here if you implement image uploads later -->
                    </div>
                    <span class="partner-name" id="partner1NameDisplay"></span>
                </div>
                <div class="heart-icon-main">❤️</div>
                <div class="partner">
                    <div class="avatar-placeholder" id="avatar2Placeholder">
                        <!-- You can put an <img> tag here if you implement image uploads later -->
                    </div>
                    <span class="partner-name" id="partner2NameDisplay"></span>
                </div>
            </div>

            <div class="days-counter-wrapper">
                <div class="days-circle">
                    <span class="love-status-text" id="loveStatus">Đang yêu</span>
                    <span class="days-count-number" id="daysCountNumber">0</span>
                    <span class="days-label-text" id="daysLabel">Ngày</span>
                </div>
            </div>
        </main>

        <div class="settings-panel" id="settingsPanel">
            <div class="settings-content">
                <h2>Settings & Info</h2>
                <div class="input-section">
                    <label for="partner1NameInput">Your Name:</label>
                    <input type="text" id="partner1NameInput" placeholder="e.g., Alex">

                    <label for="partner2NameInput">Partner's Name:</label>
                    <input type="text" id="partner2NameInput" placeholder="e.g., Jamie">

                    <label for="anniversaryDateInput">Our Special Date:</label>
                    <input type="date" id="anniversaryDateInput">
                    <button id="saveDataButton">Set/Update</button>
                </div>

                <div class="customization-section">
                    <label for="appTitleInput">App Title:</label>
                    <input type="text" id="appTitleInput" placeholder="e.g., Been Love Memory">

                    <label for="loveStatusTextInput">Status Text (above count):</label>
                    <input type="text" id="loveStatusTextInput" placeholder="e.g., Đang yêu">

                    <label for="daysLabelTextInput">Days Label (below count):</label>
                    <input type="text" id="daysLabelTextInput" placeholder="e.g., Ngày">

                    <label for="backgroundImageUrlInput">Background Image URL:</label>
                    <input type="text" id="backgroundImageUrlInput" placeholder="Paste image URL here">

                    <button id="applyCustomizationButton">Apply Customization</button>
                    <button id="removeBackgroundButton">Remove Background</button>
                </div>

                 <div id="milestonesDisplayContainer" class="milestones-section">
                    <h4>Milestones</h4>
                    <ul id="milestonesList"></ul>
                </div>
                <button id="closeSettingsButton" class="close-settings-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
